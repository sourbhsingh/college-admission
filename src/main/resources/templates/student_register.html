<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="container mt-5">

<h2>Student Registration</h2>

<form th:action="@{/students/register}" method="post" enctype="multipart/form-data" th:object="${student}">
    <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" th:field="*{name}" required />
    </div>

    <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" th:field="*{email}" required />
    </div>

    <div class="form-group">
        <label>Total Marks</label>
        <input type="number" class="form-control" th:field="*{totalMarks}" required />
    </div>

    <div class="form-group">
        <label>Select Course</label>
        <select class="form-control" th:field="*{course}" required>
            <option value="" disabled selected>Select Course</option>
            <option th:each="course : ${courses}" th:value="${course.id}" th:text="${course.courseName}"></option>
        </select>
    </div>

    <div class="form-group">
        <label>Upload Document</label>
        <input type="file" class="form-control-file" th:field="*{document}" required />
    </div>

    <button type="submit" class="btn btn-primary">Register</button>
</form>

<a th:href="@{/}" class="btn btn-link mt-3">Back to Home</a>

</body>
</html>
