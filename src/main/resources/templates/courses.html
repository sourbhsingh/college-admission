<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Course List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="container mt-5">

<h2>Course List</h2>
<a th:href="@{/courses/add}" class="btn btn-primary mb-3">Add New Course</a>

<table class="table table-bordered">
    <thead>
    <tr>
        <th>Course ID</th>
        <th>Course Name</th>
        <th>Available Seats</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="course : ${courses}">
        <td th:text="${course.id}"></td>
        <td th:text="${course.courseName}"></td>
        <td th:text="${course.availableSeats}"></td>
        <td>
            <a th:href="@{/courses/edit/{id}(id=${course.id})}" class="btn btn-warning btn-sm">Edit</a>
            <a th:href="@{/courses/delete/{id}(id=${course.id})}" class="btn btn-danger btn-sm"
               onclick="return confirm('Are you sure you want to delete this course?');">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

<a th:href="@{/admin/dashboard}" class="btn btn-link mt-3">Back to Dashboard</a>

</body>
</html>
