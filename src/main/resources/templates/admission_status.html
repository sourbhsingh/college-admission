<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admission Status</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="container mt-5">

<h2>Student Admission Status</h2>

<table class="table table-bordered">
    <thead>
    <tr>
        <th>Student ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Total Marks</th>
        <th>Course</th>
        <th>Status</th>
        <!-- <th>Actions</th> -->
    </tr>
    </thead>
    <tbody>
    <tr th:each="student : ${students}">
        ```html
        <td th:text="${student.id}"></td>
        <td th:text="${student.name}"></td>
        <td th:text="${student.email}"></td>
        <td th:text="${student.totalMarks}"></td>
        <td th:text="${student.courseName}"></td>
        <td th:text="${student.status}"></td>
        ```
        <!-- <td><a href="#" class="btn btn-success btn-sm">Allot</a></td> -->
    </tr>
    </tbody>
</table>

<form th:action="@{/allot}" method="post">
    <button class="btn btn-danger mt-3">Allot Seats (Merit Based)</button>
</form>
<a th:href="@{/admin/dashboard}" class="btn btn-link mt-3">Back to Dashboard</a>

</body>
</html>
